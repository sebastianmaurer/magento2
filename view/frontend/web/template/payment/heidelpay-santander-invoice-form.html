<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <form id="hgw-santander-invoice-form" class="form form-hgw-santander-invoice" data-role="hgw-santander-invoice-form">
            <fieldset class="fieldset payment method" data-bind='attr: {id: "payment_form_" + getCode()}'>
                <div class="field required">
                    <label for="hgw-santander-iv_salutation" class="label">
                        <span><!-- ko i18n: 'Salutation'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <fieldset class="fieldset">
                            <div class="fields">
                                <!-- Salutation select Field -->
                                <div class="field" style="float: left; margin-right: 10px; width: 20%;">
                                    <select name="payment[hgw-santander-iv_salutation]"
                                            id="hgw-santander-iv_salutation"
                                            data-validate="{required:true}"
                                            data-bind='attr: {title: $t("Salutation")}, value: hgwSalutation'
                                    >
                                        <option value="MR"><!-- ko i18n: 'Mr.'--><!-- /ko --></option>
                                        <option value="MRS"><!-- ko i18n: 'Mrs.'--><!-- /ko --></option>
                                    </select>
                                </div>
                                <!-- Full Name Input Field -->
                                <div class="field" style="float: left; margin-right: 10px; width: 60%;">
                                    <input type="text" id="hgw-santander-iv_fullname"
                                           name="payment[hgw-santander-iv_fullname]"
                                           data-validate="{required: true}"
                                           data-bind='value: getFullName()' />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- Date of birth input fields -->
                <div class="field required">
                    <label for="hgw-santander-iv_birthdate" class="label">
                        <span><!-- ko i18n: 'Date of Birth' --><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <fieldset class="fieldset">
                            <div class="fields">
                                <div class="field required" style="float: left; margin-right: 10px;">
                                    <label for="hgw-santander-iv_birthdate_day" class="label">
                                        <span><!-- ko i18n: 'Day' --><!-- /ko --></span>
                                    </label>
                                    <select name="payment[hgw-santander-iv_birthdate_day]" id="hgw-santander-iv_birthdate_day"
                                            data-bind="attr: {title: $t('Day')}, value: hgwDobDay"
                                            data-validate="{required: true}"
                                    >
                                        <option value="" selected disabled></option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                </div>
                                <div class="field required" style="float: left; margin-right: 10px;">
                                    <label for="hgw-santander-iv_birthdate_month" class="label">
                                        <span><!-- ko i18n: 'Month' --><!-- /ko --></span>
                                    </label>
                                    <select name="payment[hgw-santander-iv_birthdate_month]" id="hgw-santander-iv_birthdate_month"
                                            data-bind="attr: {title: $t('Month')}, value: hgwDobMonth"
                                            data-validate="{required: true}"
                                    >
                                        <option value="" disabled></option>
                                        <option value="0"><!-- ko i18n: 'January' --><!-- /ko --></option>
                                        <option value="1"><!-- ko i18n: 'February' --><!-- /ko --></option>
                                        <option value="2"><!-- ko i18n: 'March' --><!-- /ko --></option>
                                        <option value="3"><!-- ko i18n: 'April' --><!-- /ko --></option>
                                        <option value="4"><!-- ko i18n: 'May' --><!-- /ko --></option>
                                        <option value="5"><!-- ko i18n: 'June' --><!-- /ko --></option>
                                        <option value="6"><!-- ko i18n: 'July' --><!-- /ko --></option>
                                        <option value="7"><!-- ko i18n: 'August' --><!-- /ko --></option>
                                        <option value="8"><!-- ko i18n: 'September' --><!-- /ko --></option>
                                        <option value="9"><!-- ko i18n: 'October' --><!-- /ko --></option>
                                        <option value="10"><!-- ko i18n: 'November' --><!-- /ko --></option>
                                        <option value="11"><!-- ko i18n: 'December' --><!-- /ko --></option>
                                    </select>
                                </div>
                                <div class="field required" style="float: left;">
                                    <label for="hgw-santander-iv_birthdate_year" class="label">
                                        <span><!-- ko i18n: 'Year' --><!-- /ko --></span>
                                    </label>
                                    <select name="payment[hgw-santander-iv_birthdate_year]" id="hgw-santander-iv_birthdate_year"
                                            data-bind="attr: {title: $t('Year')}, value: hgwDobYear, options: years"
                                            data-validate="{required: true}"
                                    >
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <input type="hidden" name="payment[hgw-santander-iv_birthdate]"
                               id="hgw-santander-iv_birthdate"
                               data-bind="value: getBirthdate()"
                        />
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar" id="review-buttons-container">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        data-role="review-save">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
